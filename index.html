<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
  </head>
  <body>
    
        <div class="value-enter-section">
            <div class="heading">
              <h1>Metric/Imperial Unit Conversion</h1>
              <div class="input-area-section">
                <input type="number" id="input-value" autofocus />
              </div>
              <div class="button-converter">
                <button id="btn">Convert</button>
              </div>
            </div>
          </div>
          <div class="main-section">
            <div class="for-length">
              <h2>Length (Meter/Feet)</h2>
              <p id="original_length" class="lol">
                
              </p>
            </div>
            <div class="for-length">
              <h2>Volume (Liters/Gallons)</h2>
              <p id="original_volume" class="lol">
                
              </p>
            </div>
            <div class="for-length">
              <h2>Mass (Kilograms/Pounds)</h2>
              <p id="original_mass" class="lol">
                
              </p>
            </div>
          </div>
  
    <script src="App.js"></script>
  </body>
</html>
